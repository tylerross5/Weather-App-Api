<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h3 id="form-heading" class="mt-1 h3 form-label">Search:</h3>
          <form id="search" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search" type="text" id="searchbtn" placeholder="Type in here" aria-labelledby="form-heading" aria-controls="today forecast"/>
                <div class="input-group-append">
                  <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">Search</button>
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section id="today" class="mt-3" role="region" aria-live="polite"></section>
          <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
